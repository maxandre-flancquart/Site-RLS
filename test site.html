<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Titre de la page</title>
    <style>
      /* Style pour le cadre de l'iframe */
      .frame-container {
        border: 1px solid rgba(0, 0, 0, 0.1);
        width: 800px;
        height: 450px;
      }
      
      /* Centrer l'iframe dans la page */
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="frame-container">
        <iframe src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2F72zPbVisdpieCFYvAHLeUx%2FBooking%3Fnode-id%3D0%253A1%26t%3DdMCINSfxpHHb338B-1" allowfullscreen></iframe>
      </div>
    </div>
  </body>
</html>
